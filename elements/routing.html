<script src="../bower_components/page/page.js"></script>
<script>
	window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
    });

    page('/users', scrollToTop, function() {
      app.route = 'users';
    });

    page('/users/:name', scrollToTop, function(data) {
	  app.route = 'user-info';
      app.params = data.params;
    });

    page('/tririga', scrollToTop, function() {
      app.route = 'tririga';
    });
	
	page('/latestResults', scrollToTop, function() {
      app.route = 'latestResults';
    });
	
	page('/AWlatestResults', scrollToTop, function() {
      app.route = 'AWlatestResults';
    });
	
	page('/AnywhereDash', scrollToTop, function() {
      app.route = 'AnywhereDash';
    });
	
	
	page('/resultPage/:page/:id', scrollToTop, function(data) {
		  app.route = 'result-page';
		  app.params = data.params;
	});
	
	page('/comparisonPage/:page/:idArray', scrollToTop, function(data) {
		  app.route = 'comparison-page';
		  app.params = data.params;
		  app.params.idArray = data.params.idArray.split(",");
	});

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
