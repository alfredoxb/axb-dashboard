<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="IoT Performance HUB">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IoT Performance HUB</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="IoT Performance HUB">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css
  <link rel="stylesheet" href="styles/main.css"> -->
  <link rel="stylesheet" href="styles/custom-layout.css">
  <!-- endbuild-->
  
   <!-- Add Technology Custom Style -->
  <link rel="import" href="styles/technology/technology.html">

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js">
  
  function toggle(){
   $('.submenu').slideToggle();
   alert("DONE");
  }
  
  function alrt(){
     alert("DONE");

  }
  document.getElementById("auctions").onclick = function() {alrt()};
  
  </script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="elements/custom-elements/elements.html">

  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style> .submenu{display:none;} 

  </style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>HUB</span>
          </a>
		  
		  <paper-submenu id="1">
		  
			<paper-item class="menu-trigger">
				<iron-icon icon="editor:format-list-bulleted"></iron-icon>
				Maximo
			</paper-item>
			<paper-menu class="menu-content">
			  <a class="menu-content" data-route="latestResults" href="/latestResults" on-click="onDataRouteClick">
				<iron-icon icon="icons:star"></iron-icon>
				<span>Latest Results</span>
			  </a>
			  <a class="menu-content" data-route="AWlatestResults" href="/AWlatestResults" on-click="onDataRouteClick">
				<iron-icon icon="icons:star"></iron-icon>
				<span>Anywhere Latest Results</span>
			  </a>
			  <paper-item data-route="maximo7502" href="/maximo7502" on-click="onDataRouteClick">
				<iron-icon icon="av:play-arrow"></iron-icon>
				7502
			  </paper-item>
			  <paper-item>
				<iron-icon icon="av:play-arrow"></iron-icon>
				7503
			  </paper-item>
			</paper-menu>

		  </paper-submenu>

          <a data-route="tririga" href="/tririga" on-click="onDataRouteClick">
            <iron-icon icon="editor:format-list-bulleted"></iron-icon>
            <span>TRIRIGA</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header style="background-color: #cfd8dc;" class="flex">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">IoT Performance HUB</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Maximo, TRIRIGA and Anywhere Performance HUB</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}" style="padding: 10px; height: 100%;">
            <section data-route="home">
              <paper-material elevation="1">
                <a data-route="latestResults" href="/latestResults" on-click="onDataRouteClick"<h2 class="page-title">Maximo Dashboard</h2></a>
				<p class="paper-font-body2">Maximo project Status</p>
				<paper-card style="width: 45%; margin-right: 5%;" heading="Pie - Distribution of days in 2001Q1">
					 <div class="card-content">
						<hub-chart style="width: 100%;"
							id="test_chart2"
							query-id='getChartData_MaximoResultSummary'
						>
						</hub-chart>
					</div>
				</paper-card>
				<paper-card style="width: 45%;" heading="Column - Distribution of days in 2001Q1">
					<div class="card-content">
						<google-chart style="width: 100%;"
						  type='column'
						  cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
						  rows='[  ["Jan", 31],["Feb", 28],["Mar", 31]  ]'>
						</google-chart>
					</div>
				</paper-card>

              </paper-material>
              <paper-material elevation="1">
                <h2 class="page-title">TRIRIGA Dashboard</h2>
				<p class="paper-font-body2">TRIRIGA project Status</p>
              </paper-material>
			   
              <paper-material elevation="1"  on-click="onDataRouteClick" class="paper-font-body2">
                <a data-route="AnywhereDash" href="/AnywhereDash" on-click="onDataRouteClick"><h2 class="page-title"  >Anywhere Dashboard</h2> </a>
				<p class="paper-font-body2">Anywhere project Status</p>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>
			
			<section data-route="AnywhereDash">	
				<script type="text/javascript" 
					src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['treemap']}]}">
				</script>
				<paper-button></paper-button>	
				<paper-material elevation="3" style="overflow: hidden;""> 
					<h2 class="page-title">Anywhere Dash Board</h2>
				</paper-material>
				<paper-material elevation="3" overflow: hidden;"">
					<paper-card style="width: 45%; margin-right: 5%;" heading="The following graph is Anywhere Latest Result Test">
						
					</paper-card>
					<paper-card style="width: 100%;" heading="Anywhere 4Q ">
						 <div class="card-content">
						<google-chart style="width: 100%;"
							  type='column'
							  cols='[{"label":"App Name", "type":"string"}, {"label":"Avg Response Time", "type":"number"}]'
							  rows='[  ["WorkExecution", 3.1],["PhysicalCount", 2.7],["Inspection", 4.1],["Issues Returns", 3.8],["Asset Data Manager", 4.7] ]'>
							</google-chart>
						</div>
					</paper-card>
				</paper-material>
            </section>
            <section data-route="AWlatestResults">				
				<paper-material elevation="3" style="height: 60%; overflow: hidden;""> 
					<h2 class="page-title">Anywhere Latest results</h2>
					<test-grid id="testGrid3" on-selection-changed-method="AWLatestFunction" 
					single-selection-template="/resultPage/AWLatest"
					multiple-selection-template="/comparisonPage/AWLatest"
					column-id="report_id" 
					query-id='selectMobileResultList' style="width: 100%; height: 75%; overflow: hidden;"></test-grid>      
				</paper-material>
				<paper-material elevation="3" overflow: hidden;"">
						 <div class="card-content">
						<stars-stats id="id1"  appname='PVT_Inspection_View_Navigation'></stars-stats>
						</div>
					<!-- <paper-card style="width: 45%;" heading="Column - Distribution of days in 2001Q1">
						 <div class="card-content">
							<google-chart style="width: 100%;"
							  type='column'
							  cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
							  rows='[  ["Jan", 31],["Feb", 28],["Mar", 31]  ]'>
							</google-chart>
						</div>
					</paper-card> -->
				</paper-material>
            </section>
			
			<!-- TRIRIGA Sections -->
			<section data-route="tririga">
              <paper-material elevation="1">
                <h2 class="page-title">TRIRIGA</h2>
                <p>This is the future TRIRIGA section</p>
              </paper-material>
            </section>
			
			<!-- Maximo Sections -->
			<section data-route="latestResults" class="horizontal layout wrap">				
				<maximo-latest-results></maximo-latest-results>
            </section>
			<section data-route="result-page">
				<maximo-result result-page="{{params.page}}" execution-id="{{params.id}}"></maximo-result>
            </section>
			<section data-route="comparison-page">
              <paper-material elevation="3">
                <h2 class="page-title">
                {{params.page}}<span> comparison result page</span>
                </h2>
                <div>Comparing IDs <span>{{params.idArray}}</span></div>
              </paper-material>
			  <paper-material elevation="3">
                <div>Table goes here</div> 
              </paper-material>
			  <paper-material elevation="3">
                <div>Graph goes here</div>
              </paper-material>
            </section>
			<!-- END: Maximo Sections -->
			
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
